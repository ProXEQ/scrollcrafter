name: Create Release Zip

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Sync version strings
        run: npm run version:sync

      - name: Build production assets
        run: npm run build:production

      - name: Create release package
        run: |
          # Create temporary folder
          mkdir -p scrollcrafter-for-elementor
          
          # Copy essential files (including freemius SDK)
          cp -r assets languages src freemius README.md readme.txt scrollcrafter.php scrollcrafter-for-elementor/
          
          # Clean up source maps from assets/js
          find scrollcrafter-for-elementor/assets/js -name "*.map" -type f -delete
          
          # Remove original assets/src (sources) from the zip
          rm -rf scrollcrafter-for-elementor/assets/src
          
          # Zip the folder
          zip -r scrollcrafter-for-elementor.zip scrollcrafter-for-elementor

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: scrollcrafter-for-elementor.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy on Freemius
        uses: freemius/deploy-action@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          developer_id: ${{ secrets.FREEMIUS_DEVELOPER_ID }}
          plugin_id: '22819'
          api_key: ${{ secrets.FREEMIUS_API_KEY }}
          zip_path: scrollcrafter-for-elementor.zip
          is_premium: true
