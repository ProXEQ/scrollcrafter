name: Create Release Zip

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Sync version strings
        run: npm run version:sync

      - name: Build production assets
        run: npm run build:production

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create release package
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}

          # Create temporary folder
          mkdir -p scrollcrafter

          # Copy essential plugin files
          cp -r assets languages src README.md readme.txt scrollcrafter.php scrollcrafter/

          # Clean up source maps from assets/js
          find scrollcrafter/assets/js -name "*.map" -type f -delete

          # Remove source files (not needed in production)
          rm -rf scrollcrafter/assets/src

          # Zip with versioned name
          zip -r "scrollcrafter-${VERSION}.zip" scrollcrafter

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: scrollcrafter-${{ steps.get_version.outputs.VERSION }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
