name: Create Release Zip

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Sync version strings
        run: npm run version:sync

      - name: Build production assets
        run: npm run build:production

      - name: Create release package
        run: |
          # Create temporary folder
          mkdir -p scrollcrafter-for-elementor
          
          # Copy essential files (including freemius SDK)
          cp -r assets languages src freemius README.md readme.txt scrollcrafter.php scrollcrafter-for-elementor/
          
          # Clean up source maps from assets/js
          find scrollcrafter-for-elementor/assets/js -name "*.map" -type f -delete
          
          # Remove original assets/src (sources) from the zip
          rm -rf scrollcrafter-for-elementor/assets/src
          
          # Zip the folder
          zip -r scrollcrafter-for-elementor.zip scrollcrafter-for-elementor

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Strip 'v' from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Deploy on Freemius
        id: freemius_deploy
        uses: buttonizer/freemius-deploy@v0.1.3
        if: startsWith(github.ref, 'refs/tags/')
        with:
          file_name: scrollcrafter-for-elementor.zip
          version: ${{ steps.get_version.outputs.VERSION }}
          release_mode: released
        env:
          PUBLIC_KEY: 'pk_e96a49f6f8c95b647d30f1534cef1'
          DEV_ID: ${{ secrets.FREEMIUS_DEVELOPER_ID }}
          SECRET_KEY: ${{ secrets.FREEMIUS_API_KEY }}
          PLUGIN_SLUG: 'scrollcrafter'
          PLUGIN_ID: '22819'

      - name: Prepare Free ZIP for Release
        if: startsWith(github.ref, 'refs/tags/') && steps.freemius_deploy.outputs.free_version != ''
        run: |
          mv "${{ steps.freemius_deploy.outputs.free_version }}" scrollcrafter.zip

      - name: Update GitHub Release with Free ZIP
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') && steps.freemius_deploy.outputs.free_version != ''
        with:
          files: scrollcrafter.zip
          tag_name: ${{ github.ref_name }}
          append_body: true
          body: |
            
            ---
            ðŸ“¦ **Free Version**: The attached `scrollcrafter.zip` is the "clean" free version generated and processed by Freemius.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
